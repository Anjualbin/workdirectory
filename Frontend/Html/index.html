<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <header>
        <h1><strong>DJANGO Python</strong></h1>
        <a href="#">home</a>
        <a href="#">courses</a>
        <a href="#">about</a>
    </header>
    <!--comment-->
    <!-- hperlink : a tag-->
    <!--block elemnet : these elemnts take the entire width to display content-->
    <!-- inline elemnt: takes only the width to display content-->
    <!-- strong tag to make bold, em tag for italics,p tag for paragraph -->
    <section>
        <p> <!--paragraph-->
            <em>Python</em> is an interpreted high-level general-purpose programming language.
            Python's design philosophy emphasizes code readability with its notable use of significant indentation
        </p>
        <!-- unordered list ul,ordered list ol, you can specify the type in ol-->
        <ol type="a">
            <li>pycharm</li> <!-- list item-->
            <li>idle</li>
            <li>vscode</li>
        </ol>
        <!-- table tr-row,td-column, th(table head)-you can give for columns to make it highlighted-->
        <table>
            <tr>
                <th>Slno</th>
                <th>Fee</th>
                <th>Duration</th>
            </tr>
            <tr>
                <td>1</td>
                <td>4500</td>
                <td>3months</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3500</td>
                <td>2months</td>
            </tr>
            
        </table>
    </section>
    <footer>
        <img src="images\instagram-1581266_1920.jpg" alt="" width="200px" height="200px"> 
        <img src="images\facebook-logo.png" alt="" width="200px" height="200px">
    </footer>
</body>

</html>
